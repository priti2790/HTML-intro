<form>
    <label>First Name</label>
    <input type="text"placeholder="Enter your name"minlength="4"maxlength="10"> <br>
    <br>
    <label>Last Name</label>
    <input type="text"minlength="4"maxlength="10"><br>
    <br>
    <label>Gender</label> <br>
    <input type="radio"name="gender">male
    <br>
    <input type="radio"name="gender">Female
    <br>
    <input type="radio"name="gender">Other
    <br>
    <label>E-mail</label>
    <input type="email"><br>
    <br>
    <label>Phone No</label>
    <input type="text"pattern="[0-9]{10}$"maxlength="10"> <br>
    <br>
    <label>Address</label>
    <input type="text"><br>
    <br>
    <label>City</label>
    <input type="text"><br>
    <button>Submit</button>
    <!-- <input type="button"Value="submit"> -->

</form>
