<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- Inline CSS -->
<p style="color: burlywood;font-size: 40px;background-color: aqua;">
I live in Pune
</p>
<div style="font-family: cursive;font-size: 30px;border: 1px solid red;"> This is my Web Page </div><br>
<br>


<!-- Internal CSS -->
<style>
    h2{
        color:saddlebrown; font-size: 40px;
    }
</style>
<h2>This is Internal CSS</h2><br>
<br>


<!-- External css using element selector -->
<link rel="stylesheet" href="first.css">
<pre> This is external CSS using element selector</pre>
<br>


<!-- External CSS using class selector -->
<h3 class="h3-container">
    This is external CSS using class selector

</h3>
<br>
<p class="para-container">
This is paragraph
</p><br>


<!-- ID selector -->
<h2 id="h2-container">
    This is ID selector type

</h2>
</body>
</html>
